{% extends "index.html" %}
{% load i18n %}
{% load staticfiles %}

{% block pagehead %}
<link href="{% static 'Test_App/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
{% endblock %}
{% block content %}
       <!-- IMPORTANT enctype attribute! -->
        <form class="dropzone" action="{% url "Files" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        </form>
        <button class="btn btn-primary" id="submit-all">
            Submit all files
        </button>

        <script src="{% static 'Test_App/js/dropzone.js' %}"></script>
        <script type="text/javascript">
            Dropzone.options.myDropzone = {

                // Prevents Dropzone from uploading dropped files immediately
                autoProcessQueue : false,

                init : function() {
                    var submitButton = document.querySelector("#submit-all")
                    myDropzone = this;

                    submitButton.addEventListener("click", function() {
                        myDropzone.processQueue();


                        // Tell Dropzone to process all queued files.
                    });

                    // You might want to show the submit button only when
                    // files are dropped here:
                    this.on("addedfile", function() {
                        // Show submit button here and/or inform user to click it.
                    });

                }

            };
        </script>


{% endblock %}
